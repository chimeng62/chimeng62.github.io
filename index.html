<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="#" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CORTEX Video Template Generator</title>
</head>

<body>
  <h1>CORTEX Video Template Generator</h1>
  <div id="container">
    <div id="input"></div>

    <!-- Contains buttons, counters, and dev details -->
    <div id="control">
      <!-- Counter -->
      <div id="urlCounterContainer">
        <p id="youtubeCounter" class="fa fa-youtube-play"></p>
        <p id="vimeoCounter" class="fa fa-vimeo"></p>
      </div>

      <!-- Buttons -->
      <button type="button" name="generate" id="run"><span class="fa fa-flask"></span></button>
      <button type="button" name="copy" id="copy"><span class="fa fa-clone"></span></button>

      <!-- Dev details -->
      <div id="devDetails">
        <p>Inspired by the DFT migration team.</p>
        <p>Developed by:</p>
        <p id="name">Chimeng Chhay</p>
        <p id="email"><a href="mailto:chimeng62@gmail.com"><i class="fa fa-envelope"></i></a></p>
      </div>


    </div>

    <div id="output"></div>
  </div>

  <!-- This textarea is for the copy function -->
  <textarea id="copiedText"></textarea>
</body>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
<script src="bundle.js"></script>

</html>
