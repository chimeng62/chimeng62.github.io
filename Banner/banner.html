<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

</head>

<body>
        <h1 class="text-center mt-2">New School Banner Generator</h1>
        <p class="text-center">Click to Copy (no feedback)</p>
    <div id="container">
        <div class="col-sm text-center">
            <h1>SCEM</h1>
            <!-- SCEM -->
            <div class="row" >
                <button type="button" class="btn btn-danger mb-2 btn-danger center-button" id="SoCDMS">SoCDMS</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-danger mb-2 center-button" id="SoBE">SoBE</button>
            </div>
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoEN">SoEN</button>
        </div>

        <div class="row ">

            <button type="button" class="btn btn-danger mb-2 center-button" id="SoSC">SoSC</button>
            </div>
        </div>

        <div class="col-sm text-center">
            <!-- HCA -->
            <h1>HCA</h1>
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoHCA">SoHCA</button>
            </div>
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoL">SoL</button>
            </div>
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoBUS">SoBUS</button>
            </div>
        
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoED">SoED</button>
            </div>
    
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoSS">SoSS</button>
            </div>
        </div>
        <div class="col-sm text-center">

            <!-- Health and Sciences -->
            <h1>SSH</h1>
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoHS">SoHS</button>
            </div>

            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoM">SoM</button>
            </div>

            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoNM">SoNM</button>
            </div>

            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="SoP">SoP</button>
            </div>

            <!-- GRP -->
            <div class="row">
            <button type="button" class="btn btn-danger mb-2 center-button" id="GRS">GRS</button>
        </div>
        </div>


    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
